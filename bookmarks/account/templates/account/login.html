{% block title %}Login{% endblock  %}

{% block content %}
    <h1>Login</h1>
    <p>Please, use the following form to log-in. If you don't have an account <a href="{% url "register" %}">register here</a></p>
    
    <form method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Login">
    </form>    
    {% endblock  %}
